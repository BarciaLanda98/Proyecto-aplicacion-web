<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reportes - Hotel ULEAM</title>
</head>
<body>
    <header>
        <h1>Hotel ULEAM</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="checkin.html">Check-In</a></li>
                <li><a href="habitaciones.html">Habitaciones</a></li>
                <li><a href="reportes.html">Reportes</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Reportes -->
    <div class="report-section">
        <h2>Generar Reportes</h2>
        <form class="report-form">
            <label for="report-type">Tipo de reporte:</label>
            <select id="report-type" name="report-type" required>
                <option value="">Seleccione</option>
                <option value="reservas">Reporte de Reservas</option>
                <option value="checkin">Reporte de Check-In</option>
                <option value="habitaciones">Reporte de Habitaciones</option>
            </select>

            <label for="start-date">Fecha de inicio:</label>
            <input type="date" id="start-date" name="start-date" required>

            <label for="end-date">Fecha de fin:</label>
            <input type="date" id="end-date" name="end-date" required>

            <label for="room">Número de habitación (opcional):</label>
            <input type="text" id="room" name="room" placeholder="Ej: 101">

            <button type="submit">Generar Reporte</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Hotel ULEAM. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
