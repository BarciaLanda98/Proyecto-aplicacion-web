<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro - Hotel ULEAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hotel ULEAM</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Iniciar sesion</a></li>
                <li><a href="register.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="register-form">
            <h2>Registrarse</h2>
            <form id="registerForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Elige un usuario" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Elige una contraseña" required>

                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required>

                <button type="submit">Registrarse</button>
            </form>
            <p id="errorMessage" class="error-message" style="display: none;"></p>
            <p id="successMessage" class="success-message" style="display: none;">¡Registro exitoso!</p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Hotel ULEAM. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
