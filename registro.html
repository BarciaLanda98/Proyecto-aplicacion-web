<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Hotel ULEAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hotel ULEAM</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="registro.html">Registrarse</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="Mis reservas.html" id="misReservasLink" style="display: none;">Mis Reservas</a></li> <!-- Enlace oculto -->
            </ul>
        </nav>
    </header>
    <script>
        // Verificar si hay un usuario logueado al cargar la página
        const usuarioLogueado = localStorage.getItem('usuarioLogueado');
        if (usuarioLogueado) {
            const usuario = JSON.parse(usuarioLogueado);
            document.getElementById('misReservasLink').style.display = 'inline'; // Mostrar "Mis reservas"
            document.getElementById('user-name').textContent = usuario.nombre || 'Usuario';
            document.getElementById('user-icon').src = usuario.icono || ''; // Si el usuario tiene icono
        }
    </script>

    <div id="app">
        <form @submit.prevent="registrarUsuario">
            <label for="regUsername">Usuario:</label>
            <input type="text" id="regUsername" v-model="nuevoUsuario.username" required>
        
            <label for="regEmail">Correo Electrónico:</label>
            <input type="email" id="regEmail" v-model="nuevoUsuario.email" required>
        
            <label for="regPassword">Contraseña:</label>
            <input type="password" id="regPassword" v-model="nuevoUsuario.password" required>
        
            <label for="regConfirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="regConfirmPassword" v-model="nuevoUsuario.confirmPassword" required>
        
            <button type="submit">Registrarse</button>
        </form>
    </div>
    
    
    <script src="scripts.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
