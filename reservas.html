<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Hotel ULEAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hotel ULEAM</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="checkin.html">Check-In</a></li>
                <li><a href="habitaciones.html">Habitaciones</a></li>
                <li><a href="reportes.html">Reportes</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="reservation-list">
        <h2>Lista de Reservas</h2>
        <ul id="reservationList"></ul>
    </div>

    <footer>
        <p>© 2024 Hotel ULEAM. Todos los derechos reservados.</p>
    </footer>

    <script>
        fetch('reservas.json')
            .then(response => response.json())
            .then(data => {
                const reservas = data.reservas;
                const reservationList = document.getElementById('reservationList');

                reservas.forEach(reserva => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Reserva ${reserva.codigo}: ${reserva.nombre} (${reserva.email}) - Check-in: ${reserva.checkin}, Check-out: ${reserva.checkout}, Habitación: ${reserva.habitacion}`;
                    reservationList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error al cargar el archivo JSON:', error));
    </script>
</body>
</html>
